<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            color: #61dafb;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            background: #61dafb;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }
        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Hello, John Doe!</h2>
        <p>Thank you for registering. Please use the following verification code to complete your registration:</p>
        <p class="code">123456</p>
        <p>If you did not request this code, please ignore this email.</p>
        <a href="http://localhost:3000/verify/John Doe" class="button">Verify Here</a>
        <p class="footer">This is an automated email. Please do not reply.</p>
    </div>

</body>
</html>
